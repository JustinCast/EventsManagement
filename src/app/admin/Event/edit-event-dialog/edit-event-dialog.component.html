<div class="container text-center p-2">
  <mat-form-field class="container">
    <input
      matInput
      [(ngModel)]="event.name"
      placeholder="Event name"
      type="text"
    />
  </mat-form-field>
  <mat-form-field class="container">
    <mat-select placeholder="Country" [(ngModel)]="event.country">
      <mat-option *ngFor="let c of allcountries" [value]="c">{{ c }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="container">
    <input
      matInput
      [(ngModel)]="event.phone"
      type="tel"
      placeholder="Phone"
    />
  </mat-form-field>
  <mat-form-field class="container">
    <input
      matInput
      [(ngModel)]="event.website"
      type="text"
      placeholder="Website"
    />
  </mat-form-field>
  <mat-form-field class="container">
    <input
      matInput
      [(ngModel)]="event.email"
      type="email"
      placeholder="Email"
    />
  </mat-form-field>
  <mat-form-field class="container">
    <textarea
      matInput
      [(ngModel)]="event.description"
      type="text"
      placeholder="Description"
    ></textarea>
  </mat-form-field>
  <mat-form-field class="container">
    <input
      (dateChange)="date($event.value)"
      matInput
      [(ngModel)]="event.year"
      [matDatepicker]="picker"
      placeholder="Year"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker startView="year" #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="container">
    <input
      matInput
      [(ngModel)]="event.startDate"
      [matDatepicker]="startDate"
      placeholder="Start date"
    />
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="container">
    <input
      matInput
      [(ngModel)]="event.finishDate"
      [matDatepicker]="finishDate"
      placeholder="Finish date"
    />
    <mat-datepicker-toggle matSuffix [for]="finishDate"></mat-datepicker-toggle>
    <mat-datepicker #finishDate></mat-datepicker>
  </mat-form-field>
  <div class="container text-center mb-2">
    <button (click)="update()" mat-stroked-button>
      <mat-icon>done</mat-icon>
    </button>
  </div>
</div>
