<div class="container">
  <ul
    id="instructors-container"
    class="container"
    *ngIf="_instructor.loading; else: progressbar"
  >
    <li
      class="instructor"
      *ngFor="let i of _instructor.instructors | paginate: { itemsPerPage: 5, currentPage: p };let i = index"
    >
      <mat-card class="text-center">
        <h4 class="text-primary">{{ i.name }}</h4>
        <hr />
        <mat-card-content>
          <ul id="phones">
            <li>
              Lastname: {{ i.lastname }}
            </li>
            <li>
              Gender: {{ i.gender }}
            </li>
            <li>
              Country: {{ i.country }}
            </li>
            <li>
              State: {{ i.state }}
            </li>
            <li>
              Phone: {{ i.phone }}
            </li>
            <li>
              Passport: {{ i.passport }}
            </li>
            <li>
              Mail: {{ i.mail }}
            </li>
            <li>
              Description: {{ i.description }}
            </li>
          </ul>
        </mat-card-content>
        <hr />
        <mat-card-actions class="text-center">
          <button mat-button (click)="editInstructor(i)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-button
            (click)="_instructor.instructors.splice(i, 1)"
            color="warn"
            class="ml-2"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
  <ng-template #progressbar>
    <div id="loading" class="container">
      <h2 class="text-center text-primary">Loading</h2>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-template>
</div>
<pagination-controls
  *ngIf="_instructor.instructors && _instructor.instructors.length > 5"
  (pageChange)="p = $event"
></pagination-controls>
