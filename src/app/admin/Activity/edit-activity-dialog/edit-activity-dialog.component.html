<mat-form-field>
  <input matInput [(ngModel)]="activity.name" type="text" placeholder="Name" />
</mat-form-field>
<mat-form-field>
  <input
    matInput
    [(ngModel)]="activity.duration"
    type="text"
    placeholder="Duration"
  />
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="activity.activity_date" [matDatepicker]="picker" placeholder="Activity date" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="activity.place" type="text" placeholder="Place" />
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="activity.saloon" type="text" placeholder="Saloon" />
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="activity.entry" type="number" placeholder="Entry" />
</mat-form-field>
<mat-form-field>
  <textarea matInput [(ngModel)]="activity.requirements" placeholder="Requirements"></textarea>
</mat-form-field>
