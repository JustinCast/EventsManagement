<div class="container" *ngIf="load; else selectEvent">
  <qrcode [qrdata]="'Pablo'" [size]="256" [level]="'M'"></qrcode>
  <div *ngIf="act.activities !== undefined; else: progressbar">
    <div class="row" *ngIf="act.activities.length !== 0; else addSome">
      <div class="col-sm" *ngFor="let act of act.activities; let i = index">
        <mat-card class="example-card shadow">
          <mat-card-header>
            <mat-card-title class="text-info text-center">{{
              act.name
            }}</mat-card-title>
          </mat-card-header>
          <hr />
          <mat-card-content>
            <h6>
              Duration: <span class="color-twitter">{{ act.duration }}</span>
            </h6>
            <h6>
              Place:
              <span class="color-twitter text-capitalize">{{ act.place }}</span>
            </h6>
            <h6>
              Saloon:
              <span class="color-twitter text-capitalize">{{
                act.saloon
              }}</span>
            </h6>
            <h6>
              Entry: <span class="color-twitter">{{ act.entry }}</span>
            </h6>
            <h6>
              Date:
              <span class="color-twitter">{{ act.activity_date | date }}</span>
            </h6>
            <h6
              *ngIf="
                act.requirements != undefined && act.requirements.length > 0
              "
            >
              Requirements:
              <span class="color-twitter">{{ act.requirements }}</span>
            </h6>
          </mat-card-content>

          <div class="container text-center">
            <mat-card-actions>
              <button
                mat-stroked-button
                color="primary"
                (click)="reservation(i)"
              >
                <mat-icon>add</mat-icon>
              </button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <ng-template #progressbar>
    <div id="loading" class="container">
      <h2 class="text-center text-primary">Loading</h2>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-template>
</div>

<ng-template #selectEvent>
  <div class="container text-center">
    <h1 class="text-danger">No Event Selected</h1>
  </div>
</ng-template>
<ng-template #addSome>
  <div class="container text-center">
    <h1 class="text-danger">Add some activities</h1>
  </div>
</ng-template>
